<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple List</title>
  <style>
    .list-item {
      cursor: pointer;
      width: min-content;
    }

    .list-item:hover {
      color: red;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="list">

  </div>
  
  <form id="new-item-form">
    <label for="item-input">New Item</label>
    <input type="text" id="item-input">
    <button type="submit">Add Item</button>
  </form>
</body>
</html>
